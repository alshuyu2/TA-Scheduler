{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method = "POST">
            {% csrf_token %}
            <legend class="border-bottom mb-4">Login</legend>
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
            <button class="btn btn-outline-info" type="submit">Login</button>
        </form>
    </div>
{% endblock content %}
