{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
   <div class="content-section">
        <form method = "GET">
            {% csrf_token %}
            <legend class="border-bottom mb-4">Public Info</legend>
            <fieldset class="form-group"> {# text-center ?#}
                <div class="row justify-content-center">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                      <th>Username</th>
                      <th>Role</th>
                      <th>Phone</th>
                      <th>Address</th>
                      <th>Office hours</th>
                      <th>Skills</th>
                    </tr>
                  </thead>
                  <tbody></tbody>

                </table>
            </div>
            </fieldset>
        </form>
    </div>
{% endblock content %}
